<!DOCTYPE html>
<html>
<head>
  <title>Razorpay Payment Integration</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
  <h1>Razorpay Payment Integration</h1>
  
  <!-- Input field for the Razorpay key -->
  <label for="key">Enter Razorpay Key:</label>
  <input type="text" id="key" placeholder="Enter Razorpay Key" />

  <label for="amount">Enter Amount Here:</label>
  <input type="text" id="amount" placeholder="Enter amount" />

  <label for="orderId">Enter Order ID:</label>
  <input type="text" id="orderId" placeholder="Enter order ID" />

  <button id="payButton">Pay</button>

  <script>
    document.getElementById('payButton').addEventListener('click', function() {
      var key = document.getElementById('key').value; // Get the Razorpay key
      var amount = document.getElementById('amount').value;
      var orderId = document.getElementById('orderId').value;

      initiatePayment(key, orderId, amount);
    });

    function initiatePayment(key, orderId, amount) {
      var options = {
        key: key, // Use the provided Razorpay key
        amount: amount * 100,
        currency: 'INR',
        name: 'Sample Store',
        description: 'Test Payment',
        order_id: orderId,
        image: "logo.jpg", 
        handler: function(response) {
          // This function will be called after successful payment
          alert('Payment successful! Payment ID: ' + response.razorpay_payment_id);
        },
        prefill: {
          name: 'Narendra Singh Anjana',
          email: 'narendraanjana09@gmail.com'
        }
      };

      var rzp = new Razorpay(options);
      rzp.open();
    }
  </script>
</body>
</html>
