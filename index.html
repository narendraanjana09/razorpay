<!DOCTYPE html>
<html>
<head>
  <title>Razorpay Payment Integration</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
  <h1>Razorpay Payment Integration</h1>
  
  <label for="amount">Enter Amount Here:</label>
  <input type="text" id="amount" placeholder="Enter amount" />
  <button id="payButton">Pay</button>

  <script>
    document.getElementById('payButton').addEventListener('click', function() {
      var amount = document.getElementById('amount').value;

      // Create an order on the server using Razorpay API
      createOrder(amount);
    });

    function createOrder(amount) {
      // Replace 'YOUR_KEY_ID' and 'YOUR_SECRET' with your actual Razorpay key and secret
      var instance = new Razorpay({
        key_id: 'rzp_test_S6BMgZrecM9Z27',
        key_secret: 'E8Hi5kXR6tfEuabrEVvMlNjw'
      });

      instance.orders.create({
        amount: amount * 100, // Amount in paise or smallest currency unit
        currency: "INR",
        receipt: "receipt#1",
        notes: {
          key1: "value3",
          key2: "value2"
        }
      }, function(response) {
        // Handle the response from the API call
        if (response.id) {
          initiatePayment(response.id, amount);
        } else {
          alert('Failed to create order.');
        }
      });
    }

    function initiatePayment(orderId, amount) {
      var options = {
        key: 'rzp_test_S6BMgZrecM9Z27',
        amount: amount * 100,
        currency: 'INR',
        name: 'Sample Store',
        description: 'Test Payment',
        order_id: orderId,
        image: "logo.jpg", 
        handler: function(response) {
          // This function will be called after successful payment
          alert('Payment successful! Payment ID: ' + response.razorpay_payment_id);
        },
        prefill: {
          name: 'Narendra Singh Anjana',
          email: 'narendraanjana09@gmail.com'
        }
      };

      var rzp = new Razorpay(options);
      rzp.open();
    }
  </script>
</body>
</html>
